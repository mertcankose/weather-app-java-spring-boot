spring.application.name=weather-app

# PostgreSQL ba?lant? ayarlar? - SSL ile
spring.datasource.url=jdbc:postgresql://${PGHOST}:${PGPORT}/${PGDATABASE}?sslmode=require
spring.datasource.username=${PGUSER}
spring.datasource.password=${PGPASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# HikariCP connection pool ayarlar?
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-timeout=20000

# JPA ayarlar?
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQL10Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false
spring.jpa.show-sql=false

# Server ayarlar?
server.port=${PORT:8080}

# JWT
jwt.secret=${JWT_SECRET:mysecretkey123456789012345678901234567890}

# OpenWeatherMap API ayarlar?
openweather.api.key=${OPENWEATHER_API_KEY:b5f63057c58a389cdec0f9a779d35fda}
openweather.api.url=https://api.openweathermap.org/data/2.5/weather

# CORS yap?land?rmas?
spring.web.cors.allowed-origins=https://weather-cesium-web.vercel.app,http://localhost:5173
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.exposed-headers=Authorization
spring.web.cors.allow-credentials=true

# Loglama seviyesi - sorunu te?his etmek için
logging.level.org.springframework=INFO
logging.level.com.mertcan.weatherapp=DEBUG
logging.level.org.hibernate.SQL=INFO
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=INFO