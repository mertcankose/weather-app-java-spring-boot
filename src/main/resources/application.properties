spring.application.name=weather-app

# PostgreSQL ba?lant? ayarlar?
spring.datasource.url=jdbc:postgresql://${PGHOST}:${PGPORT}/${PGDATABASE}
spring.datasource.username=${PGUSER}
spring.datasource.password=${PGPASSWORD}

# JPA ayarlar?
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=false

# Server ayarlar?
server.port=${PORT:8080}

# JWT
jwt.secret=${JWT_SECRET:mysecretkey123456789012345678901234567890}

# OpenWeatherMap API ayarlar?
openweather.api.key=${OPENWEATHER_API_KEY:b5f63057c58a389cdec0f9a779d35fda}
openweather.api.url=https://api.openweathermap.org/data/2.5/weather